<div class="login-container">
  <h2>Đăng nhập</h2>
  <form [formGroup]="userForm" (ngSubmit)="handleSubmit()">
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="email">
      <div  class="text-danger"
      *ngIf="userForm.get('email')?.touched && userForm.get('email')?.errors">
      <div *ngIf="userForm.get('email')?.errors?.['required']">
          Email bắt buộc phải nhập
      </div>
      </div>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" formControlName="password">
      <div  class="text-danger"
      *ngIf="
        userForm.get('password')?.touched && userForm.get('password')?.errors
      ">
          <div *ngIf="userForm.get('password')?.errors?.['required']">
              password bắt buộc phải nhập
          </div>
          <div *ngIf="userForm.get('password')?.errors?.['min'] && userForm.get('password')?.errors?.['min']">
              Password tối thiểu 6 kí tự
          </div>
      </div>
    </div>
    <button type="submit">Đăng nhập</button>
  </form>
</div>
